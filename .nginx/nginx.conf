worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        server_name   single-choice;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        rewrite ^/single-choice/(.*)$ /$1 last;

        location / {
            try_files $uri /index.html;
        }
    }
}